<!DOCTYPE html>
<html>
<head>
        <title>Javascript 3 - Question 1</title>
        <script>
            function showSelection() {
                // Get the 4 subject
                var subject1 = document.getElementById("sub1").value;
                var subject2 = document.getElementById("sub2").value;
                var subject3 = document.getElementById("sub3").value;
                var subject4 = document.getElementById("sub4").value;

                // Display the message with 4 selected subjects
                var subjectSpan = document.getElementById("subjectDisplay").innerHTML = 
                    `You have selected ${subject1}, ${subject2}, ${subject3} and ${subject4}.`;
            }
        </script>
</head>

<body>

    <input type="text" size="10" id="sub2"><br>
    
    <label for="sub1">Subject 3:</label>

    <label for="sub1">Subject 4:</label>

</html>
