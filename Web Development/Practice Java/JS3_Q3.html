<!DOCTYPE html>
<html>
<head>
        <title>Javascript 3 - Question 3</title>
        <script>
            // Declare counter variable
            var counter = 0;
            
            function increaseCounter() {
                // Update counter
                counter++;

                // Display counter
                document.getElementById("counterDisplay").innerHTML = counter;
            }
        </script>
</head>

<body>
    
    <button onclick="increaseCounter();">Increase Counter</button> <br><br>

    <span id="counterDisplay">0</span>

</body>
</html>
