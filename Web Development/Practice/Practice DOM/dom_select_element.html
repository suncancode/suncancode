<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Select Element Practice</title>
    <script>
        function selectElements() {
            // Select by ID
            var title = document.getElementById("mainTitle");
            console.log("Title by ID: " + title.innerHTML);

            // Select by tag name
            var paragraphs = document.getElementsByTagName("p");
            console.log("Paragraphs by tag name: " + paragraphs.length);

            //  Select by class name
            var intros = document.getElementsByClassName("intro");
            console.log("Intros by class name: " + intros.length)
        }
    </script>
</head>
<body>
    <h1 id="mainTitle">Welcome</h1>
    <p class="intro">This is a paragraph.</p>
    <p class="intro">Another paragraph.</p>
    <button onClick="selectElements()">Select Elements</button>
</body>
</html>
