<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Add Dynamic Elements Practice</title>
    <script>
        function addElement() {
            // Get tag name and text from user
            var tagTf = document.getElementById("tagInput");
            var tag = tagTf.value;

            var textTf = document.getElementById("textInput");
            var text = textTf.value;

            // Create a new element holding the text
            var element = document.createElement(tag);
            var textNode = document.createTextNode(text);
            element.appendChild(textNode);

            // Add the new element to the div
            var holderDiv = document.getElementById("elementHolder");
            holderDiv.appendChild(element);

            // Clear input fields
            tagTf.value = "";
            textTf.value = "";
        }
    </script>
</head>
<body>
    <h1>Add Dynamic Elements</h1>
    <input type="text" id="tagInput" placeholder="Enter tag (e.g., h1, p)">
    <input type="text" id="textInput" placeholder="Enter text">
    <button onClick="addElement()">Add Element</button>
    <div id="elementHolder"></div>
</body>
</html>
