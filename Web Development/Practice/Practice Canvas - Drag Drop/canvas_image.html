<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas with Image</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var img = new Image();
        img.src = "btc.PNG";
        img.onload = function() {
            ctx.drawImage(img, 50, 50, 200, 150)
        }
    </script>
</body>
</html>
